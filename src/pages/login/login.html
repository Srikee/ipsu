<ion-header>
    <ion-toolbar>
        <ion-buttons start>
            <button ion-button (click)="dismiss(false)">
                <span ion-text color="primary" showWhen="ios">Cancel</span>
                <ion-icon name="md-close" showWhen="android,windows"></ion-icon>
            </button>
        </ion-buttons>
        <ion-title>
            เข้าสู่ระบบ
        </ion-title>
    </ion-toolbar>
</ion-header>
<ion-content padding>
    <div class="content-body">
        <div class="banner">
            <img src="assets/imgs/ipsu.png" />
        </div>
        <ion-list>
            <ion-item>
                <ion-label floating>รหัสผู้ใช้งาน</ion-label>
                <ion-input type="text" [(ngModel)]="auth.username"></ion-input>
            </ion-item>
            <ion-item>
                <ion-label floating>รหัสผ่าน</ion-label>
                <ion-input type="password" [(ngModel)]="auth.password"></ion-input>
            </ion-item>
        </ion-list>
        <ion-row>
            <ion-col col-6>
                <button ion-button large block color="primary" icon-start (click)="login()">
                    <ion-icon name="log-in"></ion-icon> เข้าสู่ระบบ
                </button>
            </ion-col>
            <ion-col col-6>
                <button ion-button large block color="light" icon-start>
                    <ion-icon name="refresh"></ion-icon> ล้าง
                </button>
            </ion-col>
        </ion-row>
        <button ion-button large block color="dark" icon-start>
            <ion-icon name="add-circle"></ion-icon> ลงทะเบียนใช้งาน
        </button>
    </div>
</ion-content>
